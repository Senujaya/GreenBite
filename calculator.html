<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GreenBite - Calorie Calculator</title>
  <link rel="stylesheet" href="./Style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <header>
    <h1>GreenBite</h1>
    <img src="./Images/Logo.gif" alt="GreenBite Logo">
    <nav>
      <a href="home.html">Home</a>
      <a href="recipes.html">Recipes</a>
      <a href="calculator.html">Calorie Calculator</a>
      <a href="workout.html">Workouts</a>
      <a href="mindfulness.html">Mindfulness</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="content">
    <h2>Calorie & Nutrition Calculator</h2>
    <form id="calcForm">
      <label>Age: <input type="number" id="age" min="0" max="120"></label>
      <label>Gender: 
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>
      <label>Height (cm): <input type="number" id="height" min="0" max="300"></label>
      <label>Weight (kg): <input type="number" id="weight" min="0" max="300"></label>
      <label>Activity Level: 
        <select id="activity">
          <option value="1.2">Sedentary</option>
          <option value="1.375">Lightly Active</option>
          <option value="1.55">Moderately Active</option>
          <option value="1.725">Very Active</option>
          <option value="1.9">Super Active</option>
        </select>
      </label>
      <button type="submit">Calculate</button>
    </form>
    <div id="calcResult"></div>
  </section>

  <footer>
    <p>&copy; 2025 GreenBite. All rights reserved.</p>
  </footer>
</body>
</html>
